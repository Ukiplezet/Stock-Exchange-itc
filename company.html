<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="wrapper h-100 d-flex flex-col mt-1 pb-1 mb-0 px-3 mx-3 border border-0">
      <div class="d-flex justify-content-center">
        <div
          id="stockSpinner"
          class="spinner-border my-5 py-5 px-5 mx-5 text-primary"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="companyProfile row-sm-12" id="companyProfile">
        <div
          class="
            companyHeader
            row-xs-12
            mt-1
            d-flex
            flex-row
            justify-content-center
          "
        >
          <img
            src=""
            alt=""
            class="companyImage img-thumbnail"
            id="companyImage"
          />
          <span
            class="companyName text-primary display-4 mx-5 py-2 mt-4"
            id="companyName"
          ></span
          ><span
            class="companyIndustry text-primary h4 mt-3 pt-5"
            id="companyIndustry"
          ></span>
        </div>

        <div
          class="
            companyData
            d-flex
            row-md-12 row-sm-3 row-lg-12
            flex-row
            justify-content-around border border-1
          "
          id="companyData"
        >
          <div
            class="
              priceAndChangeAndLink
              d--flex
              my-2
              px-3
              flex-col
              row-md-12 row-sm-3 row-lg-12
              justify-content-start
            "
          >
            <div
              class="
                contentTop
                d-flex
                flex-row
                row-md-6 row-sm-3 row-lg-6 row-xs-3
                px-1
                mt-1
                justify-content-around
                border-bottom border-1
              "
            >
              <div class="companyLinkBox d-flex">
                <a
                  class="
                    companyLink
                    d-flex
                    flex-row
                    px-2
                    mx-4
                    text-decoration-none
                    fs-4
                  "
                  id="companyLink"
                ></a>
              </div>
              <span class="stockPrice fs-4 mx-1" id="stockPrice"></span>
              <span class="stockChanges fs-4 mx-1" id="stockChanges"></span
              ><span class="changePercent mt-1 pt-1" id="changePercent"></span>
            </div>
            <div class="stockChart mt-3">
              <canvas id="chart" width="500" height="400" class="border border-2"></canvas>
            </div>
          </div>

          <div
            class="companyDescrpition d-flex col-md-5 col-sm-3 col-lg-5 mt-3 border-start border-1 ps-4 mb-3"
            id="companyDescription"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="./constants.js"></script>
    <script src="./company.js"></script>
  </body>
</html>
