<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div
      class="
        wrapper
        h-100
        d-flex
        flex-row
        mt-1
        pb-1
        mb-0
        px-3
        mx-3
        justify-content-center
        border border-0
      "
    >
      <div class="companyProfile row-sm-12" id="companyProfile">
        <div
          class="
            companyHeader
            row-xs-12
            mt-1
            d-flex
            mb-2
            flex-row
            justify-content-center
          "
        >
          <img
            src=""
            alt=""
            class="companyImage mt-3 img-thumbnail"
            id="companyImage"
          />
          <span
            class="companyName text-primary display-4 mx-3 mt-3"
            id="companyName"
          ></span
          ><span
            class="companyIndustry text-primary h4 mt-4 pt-3"
            id="companyIndustry"
          ></span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <div
            id="stockSpinner"
            class="spinner-border my-5 py-5 px-5 mx-5 text-primary"
            role="status"
          ></div>
        </div>
        <div
          class="companyData d-flex flex-row justify-content-evenly"
          id="companyData"
        >
          <div
            class="
              priceAndChangeAndLink
              d--flex
              my-2
              flex-col
              align-content-center
              col-md-6 col-sm-3 col-lg-6
            "
            id="priceAndChangeAndLink"
          >
            <div
              class="
                contentTop
                d-flex
                flex-row
                bd-highlight
                justify-content-between
                border-bottom border-1
              "
            >
              <div class="companyLinkBox d-flex fs-5" id="companyLinkBox">
                <a
                  class="
                    companyLink
                    d-flex
                    flex-row-nowrap
                    px-2
                    text-decoration-none
                  "
                  id="companyLink"
                ></a>
              </div>
              <div class="stockPriceAndChange">
                <span class="stockPrice mx-2 fs-5" id="stockPrice"></span>
                <span class="stockChanges mx-1 fs-5" id="stockChanges"></span
                ><span class="changePercent fs-5" id="changePercent"></span>
              </div>
            </div>
            <div class="stockChart mt-4 position-relative">
              <canvas id="chart" width="auto" height="auto"></canvas>
            </div>
          </div>
          <div
            class="
              companyDescrpitionWrapper
              d-flex
              col-md-2 col-sm-3 col-lg-5
              row-lg-5 row-md-5
              align-self-center
            "
            id="companyDescrpitionWrapper"
          >
            <p
              id="companyDescription"
              class="d-flex flex-col align-self-center mt-3 ps-1 me-2 mb-3"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="./constants.js"></script>
    <script src="./company.js"></script>
  </body>
</html>
