<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Stock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper mx-3 my-4">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search Stock..."
          aria-label="Search Stock..."
          aria-describedby="basic-addon2"
          id="userInput"
          autocomplete="on"
        />
        <span class="btn" id="searchButton">Search</span>
      </div>
      <div
        id="stockSpinner"
        class="spinner-border text-primary d-none"
        role="status"
      ></div>
      <div class="">
        <ul class="pb-2 list-unstyled d-flex flex-column" id="resultsOfCompany">

        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./constants.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
