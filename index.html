<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Stock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper vh-100 w-100">
      <div class="marquee" id="marquee"></div>
      <div
        class="
          header
          d-flex
          flex-row
          justify-content-center
          display-5
          mb-3
          mt-0
        "
        id="header"
      >
        Search NASDAQ Stocks
      </div>
      <div class="searchForm" id="searchForm"></div>
      <div class="results" id="results"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./constants.js"></script>
    <script src="./searchForm.js"></script>
    <script src="./searchResults.js"></script>
    <script src="./marquee.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById(`marquee`));
        marquee.getAllConsts();
        const searchForm = new SearchForm(
          document.getElementById(`searchForm`)
        );
        const results = new SearchResults(document.getElementById(`results`));
        button.onclick = (companies) => {
          results.createSearchResults(companies);
        };
      })();
    </script>
  </body>
</html>
